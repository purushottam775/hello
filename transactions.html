<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link rel="stylesheet" href="css/trasaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="top-navbar">
        <div class="navbar-left">
            <a href="dashboard.html" class="home-button"><i class="fas fa-home"></i> Home</a>
        </div>
        <div class="navbar-right">
            <button id="themeToggle" class="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <div class="container">
        <header class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search transactions..." id="searchInput">
                <input type="date" id="fromDate" title="From Date">
                <input type="date" id="toDate" title="To Date">
                <i class="fas fa-filter filter-icon"></i>
                <i class="fas fa-times clear-icon"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-time-filter="today">Today</button>
                <button class="filter-btn" data-time-filter="this-week">This Week</button>
                <button class="filter-btn" data-time-filter="this-month">This Month</button>
                <button class="filter-btn" data-type-filter="income"><i class="fas fa-arrow-up"></i> Income</button>
                <button class="filter-btn" data-type-filter="expenses"><i class="fas fa-arrow-down"></i> Expenses</button>
                <button class="add-transaction-btn" id="addTransactionBtn"><i class="fas fa-plus"></i> Add Transaction</button>
                <a href="analytics.html" class="add-transaction-btn analytics-btn"><i class="fas fa-chart-pie"></i> View Analytics</a>
            </div>
        </header>

        <main class="main-content">
            <div class="summary-cards">
                <div class="card income-card">
                    <div class="card-header">
                        <h2>Total Income</h2>
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <p class="amount" id="totalIncome">₹0.00</p>
                    <p class="comparison" id="incomeComparison"><i class="fas fa-chart-line"></i> 0% vs last month</p>
                </div>
                <div class="card expense-card">
                    <div class="card-header">
                        <h2>Total Expenses</h2>
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <p class="amount" id="totalExpenses">₹0.00</p>
                    <p class="comparison" id="expensesComparison"><i class="fas fa-chart-line"></i> 0% vs last month</p>
                </div>
                <div class="card balance-card">
                    <div class="card-header">
                        <h2>Net Balance</h2>
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <p class="amount" id="netBalance">₹0.00</p>
                    <p class="comparison" id="balanceComparison"><i class="fas fa-chart-line"></i> 0% vs last month</p>
                </div>
            </div>

            <div class="transaction-table-container">
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Date <i class="fas fa-sort"></i></th>
                            <th>Description <i class="fas fa-sort"></i></th>
                            <th>Category <i class="fas fa-sort"></i></th>
                            <th>Type <i class="fas fa-sort"></i></th>
                            <th>Amount <i class="fas fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Transactions will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <div class="pagination">
                    <button id="prevPageBtn"><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPageBtn">Next <i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="export-print">
                    <button class="export-btn" id="exportCsvBtn"><i class="fas fa-file-csv"></i> Export CSV</button>
                    <button class="print-btn" id="printReportBtn"><i class="fas fa-print"></i> Print Report</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add/Edit Transaction</h2>
            <form id="transactionForm">
                <input type="hidden" id="transactionId">
                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <input type="text" id="transactionDescription" placeholder="e.g., Groceries" required>
                </div>
                <div class="form-group">
                    <label for="transactionCategory">Category</label>
                    <select id="transactionCategory">
                        <option value="">Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Salary">Salary</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Rent">Rent</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionType">Type</label>
                    <select id="transactionType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionAmount">Amount</label>
                    <input type="number" id="transactionAmount" step="0.01" required>
                </div>
                <button type="submit" class="submit-btn">Save Transaction</button>
            </form>
        </div>
    </div>

    <script src="js/trasaction.js"></script>
</body>
</html>
