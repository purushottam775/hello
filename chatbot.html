<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFM Bot Chat</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-info">
                <img src="https://via.placeholder.com/40" alt="PFM Bot" class="bot-avatar">
                <span class="bot-name">PFM Bot</span>
            </div>
            <div class="chat-options">
                <div class="dropdown">
                    <button class="dropbtn">...</button>
                    <div class="dropdown-content">
                        <a href="#"><img src="https://via.placeholder.com/16" alt="Start new chat"> Start a new chat</a>
                        <a href="#"><img src="https://via.placeholder.com/16" alt="End chat"> End chat</a>
                        <a href="#"><img src="https://via.placeholder.com/16" alt="View recent chats"> View recent chats</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <img src="https://via.placeholder.com/30" alt="PFM Bot" class="message-avatar">
                <div class="message-content">
                    <p>Hi! What can I help you with?</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Message..." class="message-input">
            <button class="send-button">
                <img src="https://via.placeholder.com/20" alt="Send">
            </button>
        </div>
        <div class="chat-footer">
            <span>Powered By Chatbase.co</span>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
