<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency-converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="dashboard.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
        </div>
        <div class="nav-right">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="card currency-card">
            <h2>Currency Converter</h2>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1" min="0" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="fromCurrency">From Currency</label>
                <select id="fromCurrency"></select>
            </div>
            <button class="swap-button" id="swapBtn"><i class="fas fa-exchange-alt"></i></button>
            <div class="form-group">
                <label for="toCurrency">To Currency</label>
                <select id="toCurrency"></select>
            </div>
            <div class="conversion-result-box" id="conversionResultBox">
                <!-- Conversion result will be displayed here -->
            </div>
            <button class="btn convert-btn" id="convertBtn">Convert Currency</button>
        </div>
    </div>

    <script src="currency-converter.js"></script>
</body>
</html>
